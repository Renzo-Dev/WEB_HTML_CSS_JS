<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="css/Home Work 6.css" rel="stylesheet">
</head>
<body>
<div class="slider">
    <div class="slider-image-container">
        <img alt="Main Image" id="mainImage" src="images/1.jpg">
        <img alt="Prev" class="slider-button" id="prevButton" src="images/prev.png">
        <img alt="Next" class="slider-button" id="nextButton" src="images/next.png">
    </div>
    <div class="thumbnail-container">
        <img alt="Thumbnail 1" class="thumbnail" src="images/1.jpg">
        <img alt="Thumbnail 2" class="thumbnail" src="images/2.jpg">
        <img alt="Thumbnail 3" class="thumbnail" src="images/3.jpg">
        <img alt="Thumbnail 4" class="thumbnail" src="images/4.jpg">
        <img alt="Thumbnail 5" class="thumbnail" src="images/5.jpg">
        <img alt="Thumbnail 6" class="thumbnail" src="images/6.jpg">
        <img alt="Thumbnail 7" class="thumbnail" src="images/7.jpg">
    </div>
</div>
<script src="js/Home Work 6.js"></script>
</body>
</html>
