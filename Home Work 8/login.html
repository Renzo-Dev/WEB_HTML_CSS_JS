<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style/login.css">
</head>
<body class="background__color">
<form class="login__form" autocomplete="off">
    <div class="title_login">Вход</div>
    <label for="login">Введите логин <span id="error_login" class="Error_Message"> </span></label>
    <input type="text" id="login" name="login_">
    <label for="password">Введите пароль<span id="error_password" class="Error_Message"> </span></label>
    <input type="password" id="password" name="password_">
    <div class="NotHaveAccount">Нет аккаунта?<a href="registration.html">Регистрация</a></div>
    <input value="Войти" type="button" id="login__button">
</form>
<script src="static/scripts/Validator.js"></script>
<script src="static/scripts/login_Validation.js"></script>
</body>
</html>
