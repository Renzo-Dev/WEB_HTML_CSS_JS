<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управляемый список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center">Список продуктов</h1>
            <div class="product-list-container">
                <div class="product-list-controls">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Search by Title</label>
                                <input id="textSearch" type="text" class="form-control" placeholder="Search">
                            </div>
                            <div class="form-group col-md-6">
                                <label></label>
                                <input type="button" id="buttonSearch" class="form-control btn btn-success "
                                       value="Search">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label>Price From</label>
                                <input id="PriceFrom" type="number" class="form-control">
                            </div>
                            <div class="form-group col-md-5">
                                <label>Price To</label>
                                <input id="PriceTo" type="number" class="form-control">
                            </div>
                            <div class="form-group col-md-2">
                                <label></label>
                                <input id="ApplyPrice" type="button" class="form-control btn btn-success" value="Apply">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label>Rating From</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-group col-md-5">
                                <label>Rating To</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-group col-md-2">
                                <label></label>
                                <input type="button" class="form-control btn btn-success" value="Apply">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="product-list-data mt-5">
                    <table class="table table-products text-center">
                        <thead class="thead-dark">

                        </thead>
                    </table>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div>
                                <h4>Description</h4>
                                <div class="modal-description"></div>
                            </div>
                            <div>
                                <h5>Brand</h5>
                                <span class="modal-brand"></span>
                            </div>
                            <img id="productImg" src="">
                            <button type="button" class="btn btn-secondary btn-close-modal" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="productList.js"></script>
</body>
</html>
